<mat-card class="mx-auto mt-7 width-600">
  <mat-card-title class="text-center">Register</mat-card-title>
  <form class="p-2">
    <mat-form-field class="width-100 mt-7">
      <mat-label>First Name</mat-label>
      <input
        matInput
        placeholder="Enter First Name"
        required
        type="text"
        ngModel
        name="firstName"
        #firstName="ngModel">
      <mat-error *ngIf="firstName.invalid">First name is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field class="width-100 mt-1">
      <mat-label>Last Name</mat-label>
      <input
        matInput
        placeholder="Enter Last Name"
        required
        type="text"
        ngModel
        name="lastName"
        #lastName="ngModel">
      <mat-error *ngIf="lastName.invalid">Last name is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field class="width-100 mt-1">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Enter Username"
        required
        type="text"
        ngModel
        name="username"
        #username="ngModel">
      <mat-error *ngIf="username.invalid">Username is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field class="width-100 mt-1">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Ex. pat@gmail.com"
        required
        type="email"
        ngModel
        name="email"
        #email="ngModel">
      <mat-error *ngIf="email.invalid">Email is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field class="width-100 mb-7 mt-1">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Enter Password"
        required
        type="password"
        ngModel
        name="password"
        #password="ngModel">
      <mat-error *ngIf="password.invalid">Password is <strong>required</strong></mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" class="width-100">Register</button>
  </form>
  <p class="pt-2">Already have an account? <a routerLink="/login" class="color-indigo">Sign in</a> instead.</p>
</mat-card>
